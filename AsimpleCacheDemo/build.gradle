buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}
apply plugin: 'com.android.library'
android {
    compileSdkVersion 20
    buildToolsVersion '20'
    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 20
    }
    productFlavors {
    }
    buildTypes {
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['ASimpleCache', 'src']
            res.srcDirs = ['res']
        }
    }
}
dependencies {
}
repositories {
}